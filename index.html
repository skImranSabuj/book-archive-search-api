<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .result-amount-bar {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(15, 19, 15);
            padding: 5px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 auto 10px auto;
            /* display: inline-block; */
            color: rgb(38, 122, 42);
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Book search field -->
    <div class="container pt-4 pb-2">
        <div class="logo w-25 mx-auto d-flex justify-content-center">
            <img class="img-fluid" src="images/logo-removebg-preview.png" alt="">
        </div>
        <h1 class="text-center text-uppercase text-success">Search your desired book</h1>
        <div class="input-group mb-3 w-75 mx-auto mw-100">
            <input id="search-input" type="text" class="form-control" placeholder="Enter boook or author name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBookByName()" class="btn btn-outline-success" type="button"
                id="button-addon2">Search</button>
        </div>
    </div>
    <div id="result-amount" class="d-flex flex-column align-items-center"></div>
    <!-- inner Html added by js  -->
    </div>
    <!-- Book search result section  -->
    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- inner Html added by js  -->
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/book.js"></script>
</body>

</html>
